<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Repository Files</title>
  <link rel="stylesheet" href="https://cdn.muicss.com/mui-latest/css/mui.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <style>
  :root {
    --bg: #0b0f14;
    --surface: #0f1520;
    --panel: #0f1520;
    --elev: #121a27;
    --text: #e6edf3;
    --muted: #98a2b3;
    --border: #1f2937;
    --primary: #6ea8fe;
    --danger: #ef4444;
    --radius: 12px;
    --shadow-1: 0 8px 26px rgba(0,0,0,0.35);
  }
  @media (prefers-color-scheme: light) {
    :root {
      --bg: #f7f9fc;
      --surface: #ffffff;
      --panel: #ffffff;
      --elev: #f8fafc;
      --text: #0f172a;
      --muted: #667085;
      --border: #e5e7eb;
      --primary: #2563eb;
      --danger: #dc2626;
      --shadow-1: 0 10px 30px rgba(0,0,0,0.08);
    }
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    overflow: hidden;
    background: linear-gradient(180deg, var(--bg), var(--surface));
    color: var(--text);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
      Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  }

  /* Auth */
  #auth-section {
    padding: 2rem;
    width: 100%;
    max-width: 760px;
    margin: 0 auto;
  }
  #auth-section h1 { margin-top: 0; letter-spacing: 0.2px; }
  .mui-textfield input#token {
    background: var(--panel);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 12px;
    padding: 0.75rem 0.95rem;
    height: 46px;
    box-shadow: inset 0 -1px 0 rgba(255,255,255,0.03);
  }
  #save-auth {
    border-radius: 12px;
    background: var(--primary);
    color: #fff;
    box-shadow: var(--shadow-1);
  }

  /* Editor layout */
  #editor-section { flex: 1; display: flex; min-height: 0; }
  #sidebar {
    width: 300px;
    border-right: 1px solid var(--border);
    padding: 1rem;
    overflow-y: auto;
    background: var(--panel);
  }
  #sidebar .mui-textfield input {
    background: var(--elev);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 10px;
    height: 40px;
    padding: 0.5rem 0.75rem;
  }
  #file-list { margin: 0; padding: 0; }
  #file-list li a {
    color: var(--text);
    text-decoration: none;
    display: block;
    padding: 0.45rem 0.35rem;
    border-radius: 10px;
  }
  #file-list li a:hover { background: color-mix(in srgb, var(--elev) 86%, transparent); }

  #create-file {
    border-radius: 10px;
    background: var(--primary);
    color: #fff;
    width: 100%;
  }

  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    gap: 0.6rem;
    min-width: 0;
  }
  #current-path {
    margin: 0 0 0.25rem;
    font-size: 1rem;
    font-weight: 700;
    color: var(--muted);
  }
  .CodeMirror {
    height: 100%;
    border: 1px solid var(--border);
    border-radius: 12px;
    box-shadow: var(--shadow-1);
    background: #0b0f14;
    color: #e5e7eb;
  }
  #main > div.actions {
    margin-top: 0.5rem;
    display: flex;
    gap: 0.5rem;
  }
  #save-file {
    background: var(--primary);
    color: #fff;
    border-radius: 10px;
  }
  #rename-file, #delete-file { border-radius: 10px; }
  #delete-file { background: var(--danger); color: #fff; }

  #popup {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(17,24,39,0.95);
    color: #fff;
    padding: 0.75rem 1rem;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    display: none;
    z-index: 1000;
  }

  /* Mobile */
  @media (max-width: 768px) {
    body { flex-direction: column; }
    #editor-section { flex-direction: column; }
    #sidebar {
      width: 100%;
      max-height: 42vh;
      border-right: none;
      border-bottom: 1px solid var(--border);
    }
    #main { height: 58vh; padding: 0.8rem; }
    #current-path {
      font-size: 0.95rem;
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }
    .CodeMirror { border-radius: 10px; }
    .actions {
      position: sticky; bottom: 0;
      background: var(--panel);
      padding: 0.55rem 0.15rem;
      border-top: 1px solid var(--border);
      display: flex; gap: 0.5rem;
    }
    .mui-btn { height: 38px; line-height: 38px; }
  }

  #sidebar, .CodeMirror { -webkit-overflow-scrolling: touch; }
  :focus-visible { outline: 2px solid #22d3ee; outline-offset: 2px; }
  @media (prefers-reduced-motion: reduce) {
    * { transition: none !important; animation: none !important; }
  }
</style>
</head>
<body>
  <div id="auth-section">
    <h1>Edit Repository Files</h1>
    <div class="mui-textfield">
      <input type="text" id="token" placeholder="GitHub Token">
    </div>
    <p>Editing repository: <strong>hsingh23/uptooled</strong></p>
    <button id="save-auth" class="mui-btn mui-btn--primary">Save Auth</button>
  </div>

  <div id="editor-section" style="display:none;">
    <div id="sidebar">
      <ul id="file-list" class="mui-list--unstyled"></ul>
      <div class="mui-textfield" style="margin-top:1rem;">
        <input type="text" id="new-file-name" placeholder="New file name.html">
      </div>
      <button id="create-file" class="mui-btn mui-btn--small mui-btn--primary">Create</button>
    </div>
    <div id="main">
      <h2 id="current-path"></h2>
      <textarea id="file-content"></textarea>
      <div class="actions">
        <button id="save-file" class="mui-btn mui-btn--primary">Save</button>
        <button id="rename-file" class="mui-btn mui-btn--small">Rename</button>
        <button id="delete-file" class="mui-btn mui-btn--danger mui-btn--small">Delete</button>
      </div>
    </div>
  </div>
  <div id="popup"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="edit.js" defer></script>
</body>
</html>
