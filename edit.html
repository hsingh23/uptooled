<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Repository Files</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/one-dark.min.css">
  <style>
    :root {
      --font-size: 14px;
      --spacing: 0.75rem;
    }
    html { font-size: var(--font-size); }
    html, body { height: 100%; }
    body { margin:0; display:flex; flex-direction: column; overflow: hidden; }
    main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

    #auth-section {
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        text-align: center; flex: 1; padding: var(--spacing);
    }
    #auth-section article { width: 100%; max-width: 450px; }
    #editor-section { flex: 1; display: none; height: 100%; }
    .grid { display: grid; grid-template-columns: 250px 1fr; height: 100%; }
    aside {
        border-right: 1px solid var(--card-border-color); padding: var(--spacing);
        overflow-y: auto; display: flex; flex-direction: column;
    }
    #main-editor { display: flex; flex-direction: column; padding: var(--spacing); overflow: hidden; }
    #file-content-wrapper {
        flex: 1; overflow: hidden; border: 1px solid var(--card-border-color);
        border-radius: var(--border-radius);
    }
    .CodeMirror { height: 100%; font-size: 13px; }
    #file-list { padding-left: 0; list-style: none; margin: 0; }
    #file-list a { text-decoration: none; display: block; padding: 0.1rem 0; font-size: 0.95em; }
    #file-list a:hover { color: var(--primary-hover); }
    #file-list a[aria-current] { font-weight: bold; color: var(--primary); }
    .button-group { display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap; margin-top: 0.5rem; }
    #theme-toggle { margin-top: auto; padding-top: var(--spacing); }

    /* Dark Theme Improvements */
    [data-theme="dark"] {
        --background-color: #121212;
        --color: #e0e0e0;
        --card-background-color: #1e1e1e;
        --card-border-color: #333;
        --muted-bg-color: #2a2a2a;
        --muted-color: #a0a0a0;
        --primary: #58a6ff;
        --primary-inverse: #0d1117;
    }
    /* CodeMirror Dark Theme */
    .cm-s-one-dark.CodeMirror { background: #282c34; color: #abb2bf; }
    .cm-s-one-dark .CodeMirror-gutters { background: #282c34; border-right-color: #333; }
    .cm-s-one-dark .CodeMirror-cursor { border-left-color: #528bff; }
    .cm-s-one-dark .CodeMirror-activeline-background { background: rgba(255, 255, 255, 0.05); }
    .cm-s-one-dark .CodeMirror-selected { background: rgba(255, 255, 255, 0.1); }
  </style>
</head>
<body>
  <main>
    <section id="auth-section">
      <article>
        <h1>Edit Repository Files</h1>
        <p>Enter your GitHub Personal Access Token to view and edit files.</p>
        <form>
          <label for="token">
            GitHub Token
            <input type="password" id="token" name="token" placeholder="ghp_..." required>
          </label>
          <p><small>Editing repository: <strong>hsingh23/uptooled</strong></small></p>
          <button id="save-auth" type="button">Save & Authenticate</button>
        </form>
      </article>
    </section>

    <div id="editor-section">
      <div class="grid">
        <aside>
          <h5>Files</h5>
          <ul id="file-list"></ul>
          <hr>
          <form>
              <label for="new-file-name">New file</label>
              <input type="text" id="new-file-name" name="new-file-name" placeholder="tools/new-tool.html">
              <button id="create-file" type="button" class="outline secondary">Create</button>
          </form>
          <button id="theme-toggle" class="secondary outline">Toggle Theme</button>
        </aside>
        <div id="main-editor">
          <h5 id="current-path" style="margin-bottom: 0.5rem;"></h5>
          <div id="file-content-wrapper">
            <textarea id="file-content"></textarea>
          </div>
          <div class="button-group">
            <button id="save-file">Save</button>
            <button id="rename-file" class="secondary outline">Rename</button>
            <button id="delete-file" class="contrast outline">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="edit.js" defer></script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
        const themeToggle = document.getElementById('theme-toggle');
        const editorEl = document.querySelector('.CodeMirror');

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            if (editorEl) {
                editorEl.CodeMirror.setOption('theme', theme === 'dark' ? 'one-dark' : 'default');
            }
        }

        if (themeToggle) {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
        }
      });
  </script>
</body>
</html>
