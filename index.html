<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse handy utilities and preview them inline.">
  <meta name="keywords" content="tools, gallery, productivity">
  <title>Tool Gallery</title>
  <link rel="preload" href="tools.json" as="fetch" crossorigin>
  <link rel="preload" href="external-sites.json" as="fetch" crossorigin>
  <link rel="preload" href="index.js" as="script">
  <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdn.muicss.com/mui-latest/css/mui.min.css">
  <style>
  :root {
    --bg: #ffffff;
    --surface: #fafafa;
    --text: #1f2937;
    --muted: #6b7280;
    --primary: #2563eb;
    --primary-contrast: #ffffff;
    --border: #e5e7eb;
    --card-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
    --radius: 10px;
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #0b0f14;
      --surface: #121821;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #3b82f6;
      --primary-contrast: #0b0f14;
      --border: #1f2937;
      --card-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }
  }
  * { box-sizing: border-box; }
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(180deg, var(--bg), var(--surface));
    color: var(--text);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
      Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  }
  #sidebar {
    width: 320px;
    border-right: 1px solid var(--border);
    overflow-y: auto;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(8px);
  }
  @media (prefers-color-scheme: dark) {
    #sidebar { background: rgba(18, 24, 33, 0.5); }
  }
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #grid-view {
    display: grid;
    gap: 1rem;
    padding: 1.25rem;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    overflow: auto;
  }
  @media (min-width: 1200px) {
    #grid-view {
      grid-template-columns: repeat(3, 1fr);
    }
  }
  .mui-textfield input#search {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 10px;
    padding: 0.6rem 0.8rem;
    height: 42px;
  }
  .mui-textfield input#search::placeholder {
    color: var(--muted);
  }
  #tool-list {
    margin-top: 0.75rem;
  }
  #tool-list li a {
    display: block;
    padding: 0.5rem 0.4rem;
    color: var(--text);
    text-decoration: none;
    border-radius: 8px;
  }
  #tool-list li a:hover {
    background: var(--surface);
  }

  .tool-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 0.75rem;
    box-shadow: var(--card-shadow);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .tool-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 22px rgba(0,0,0,0.12);
  }
  .card-frame {
    width: 100%;
    height: 200px;
    border: 0;
    border-radius: 8px;
    object-fit: cover;
    background: #0b0f14;
  }
  .tool-card h3 {
    margin: 0.25rem 0 0.1rem;
    font-size: 1rem;
    font-weight: 600;
    color: var(--text);
  }
  .tool-card p {
    margin: 0;
    font-size: 0.9rem;
    color: var(--muted);
  }

  #viewer {
    display: none;
    flex: 1;
    flex-direction: column;
    overflow: hidden;
  }
  #viewer-controls {
    padding: 0.6rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    gap: 0.5rem;
    align-items: center;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(6px);
    position: sticky;
    top: 0;
    z-index: 2;
  }
  @media (prefers-color-scheme: dark) {
    #viewer-controls { background: rgba(18,24,33,0.6); }
  }
  .mui-btn {
    border-radius: 8px !important;
    height: 34px;
    line-height: 34px;
    padding: 0 12px;
  }
  .mui-btn--primary {
    background: var(--primary) !important;
    color: var(--primary-contrast) !important;
  }
  #tool-frame {
    flex: 1;
    border: 0;
    width: 100%;
    background: #0b0f14;
  }
  #viewer-placeholder {
    flex: 1;
    width: 100%;
    object-fit: cover;
    border: 0;
    border-radius: 0;
    background: #0b0f14;
  }
  #tool-info {
    padding: 1rem 1.25rem;
    border-top: 1px solid var(--border);
    background: var(--surface);
  }
  #tool-title {
    margin: 0 0 0.25rem;
    font-size: 1.1rem;
    font-weight: 700;
  }
  #tool-description {
    margin: 0.25rem 0;
    color: var(--muted);
  }
  #tool-keywords {
    color: var(--muted);
  }

  @media (max-width: 768px) {
    body { flex-direction: column; }
    #sidebar {
      width: 100%;
      border-right: none;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 3;
    }
  }
</style>
</head>
<body>
  <div id="sidebar">
    <div class="mui-textfield">
      <input type="text" id="search" placeholder="Search tools">
    </div>
    <ul id="tool-list" class="mui-list--unstyled"></ul>
  </div>
  <div id="main">
    <div id="grid-view"></div>
    <div id="viewer" style="display:none; flex:1; flex-direction:column;">
      <div id="viewer-controls" style="padding:0.5rem; border-bottom:1px solid #ddd;">
        <button id="back-button" class="mui-btn mui-btn--small">Back</button>
        <button id="toggle-info" class="mui-btn mui-btn--small">Hide Info</button>
        <button id="edit-file" class="mui-btn mui-btn--small" style="display:none;">Edit File</button>
      </div>
      <img id="viewer-placeholder" style="display:none; width:100%; flex:1; object-fit:cover;"/>
      <iframe id="tool-frame" style="display:none;"></iframe>
      <div id="tool-info">
        <h3 id="tool-title"></h3>
        <p id="tool-description"></p>
        <small id="tool-keywords"></small>
        <p id="tool-related" style="margin-top:0.5rem;"></p>
      </div>
    </div>
  </div>
  <script src="index.js" defer></script>

</body>
</html>
