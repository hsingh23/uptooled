<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse handy utilities and preview them inline.">
  <meta name="keywords" content="tools, gallery, productivity">
  <title>Privacy First Tools</title>
  <link rel="preload" href="tools.json" as="fetch" crossorigin>
  <link rel="preload" href="external-sites.json" as="fetch" crossorigin>
  <link rel="preload" href="index.js" as="script">
  <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdn.muicss.com/mui-latest/css/mui.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }
    header .title {
      margin-left: 0.5rem;
      font-size: 1.2rem;
    }
    #content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 1rem;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden { transform: translateX(-100%); }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #grid-view {
      display: grid;
      gap: 1rem;
      padding: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    @media (min-width: 1000px) {
      #grid-view {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .tool-card {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1rem;
    }
    .card-frame {
      width: 100%;
      height: 220px;
      border: 0;
      margin-bottom: 0.5rem;
      object-fit: cover;
    }
    #tool-frame {
      flex: 1;
      border: 0;
      width: 100%;
    }
    #viewer-placeholder {
      flex: 1;
      width: 100%;
      object-fit: cover;
    }
    #tool-info {
      padding: 1rem;
      border-top: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      position: relative;
    }
    #close-info {
      position: absolute;
      right: 0.5rem;
      top: 0.5rem;
    }
    #description {
      flex: 1 1 60%;
      min-width: 220px;
    }
    #related-grid {
      flex: 1 1 35%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 0.5rem;
      justify-items: center;
    }
    .related-card {
      cursor: pointer;
      text-align: center;
    }
    .related-card img {
      width: 100%;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    #expand-info {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1000;
    }
    @media (max-width: 600px) {
      #sidebar {
        position: absolute;
        top: 3rem;
        left: 0;
        height: calc(100% - 3rem);
        background: #fff;
        z-index: 100;
      }
    }
  </style>
</head>
<body>
  <header class="mui-appbar" id="topbar">
    <button id="toggle-sidebar" class="mui-btn mui-btn--flat mui-btn--small" aria-label="Toggle menu"><span class="material-icons" aria-hidden="true">menu</span></button>
    <span class="title">Privacy First Tools</span>
  </header>
  <div id="content">
  <div id="sidebar">
    <div class="mui-textfield">
      <input type="text" id="search" placeholder="Search tools">
    </div>
    <ul id="tool-list" class="mui-list--unstyled"></ul>
  </div>
  <div id="main">
    <div id="grid-view"></div>
    <div id="viewer" style="display:none; flex:1; flex-direction:column;">
      <div id="viewer-controls" style="padding:0.5rem; border-bottom:1px solid #ddd; display:flex; align-items:center; gap:0.5rem;">
        <button id="back-button" class="mui-btn mui-btn--small" aria-label="Back"><span class="material-icons" aria-hidden="true">arrow_back</span></button>
        <button id="toggle-info" class="mui-btn mui-btn--small" aria-label="Toggle info"><span class="material-icons" aria-hidden="true">info</span></button>
        <button id="edit-file" class="mui-btn mui-btn--small" style="display:none;" aria-label="Edit"><span class="material-icons" aria-hidden="true">edit</span></button>
      </div>
      <img id="viewer-placeholder" style="display:none; width:100%; flex:1; object-fit:cover;"/>
      <iframe id="tool-frame" style="display:none;"></iframe>
      <div id="tool-info">
        <button id="close-info" class="mui-btn mui-btn--flat mui-btn--small" aria-label="Close info"><span class="material-icons" aria-hidden="true">close</span></button>
        <div id="description">
          <h3 id="tool-title"></h3>
          <p id="tool-description"></p>
          <small id="tool-keywords"></small>
        </div>
        <div id="related-grid"></div>
      </div>
    </div>
  </div>
  </div>
  <button id="expand-info" class="mui-btn mui-btn--fab" aria-label="Expand info" style="display:none;"><span class="material-icons" aria-hidden="true">expand_less</span></button>
  <script src="index.js" defer></script>

</body>
</html>
