<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse handy utilities and preview them inline.">
  <meta name="keywords" content="tools, gallery, productivity">
  <title>Tool Gallery</title>
  <link rel="icon" href="favicon.png">
  <link rel="preload" href="tools.json" as="fetch" crossorigin>
  <link rel="preload" href="external-sites.json" as="fetch" crossorigin>
  <link rel="preload" href="index.js" as="script">
  <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="https://cdn.muicss.com/mui-latest/css/mui.min.css">
  <style>
  :root {
    --bg: #0b0f14;
    --surface: #0f1520;
    --panel: #0f1520;
    --elev: #121a27;
    --text: #e6edf3;
    --muted: #9aa4af;
    --border: #1f2937;
    --primary: #6ea8fe;
    --primary-contrast: #0b0f14;
    --accent: #22d3ee;
    --shadow-1: 0 6px 18px rgba(0,0,0,0.35);
    --shadow-2: 0 10px 30px rgba(0,0,0,0.45);
    --radius: 12px;
  }
  @media (prefers-color-scheme: light) {
    :root {
      --bg: #f7f9fc;
      --surface: #ffffff;
      --panel: #ffffff;
      --elev: #f9fafb;
      --text: #0f172a;
      --muted: #667085;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-contrast: #ffffff;
      --accent: #0ea5e9;
      --shadow-1: 0 6px 18px rgba(0,0,0,0.08);
      --shadow-2: 0 14px 36px rgba(0,0,0,0.12);
    }
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    display: flex;
    height: 100vh;
    background: radial-gradient(1200px 600px at 20% -10%, rgba(34,211,238,0.08), transparent 40%),
                radial-gradient(1000px 600px at 120% 10%, rgba(99,102,241,0.08), transparent 40%),
                linear-gradient(180deg, var(--bg), var(--surface));
    color: var(--text);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
      Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    letter-spacing: 0.1px;
  }

  /* App bar */
  #topbar {
    position: sticky;
    top: 0;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.6rem 0.9rem;
    border-bottom: 1px solid var(--border);
    background:
      linear-gradient(180deg, rgba(0,0,0,0.08), rgba(0,0,0,0)) ,
      color-mix(in srgb, var(--panel) 90%, transparent);
    backdrop-filter: blur(10px);
  }
  #menu-button {
    appearance: none;
    border: 1px solid var(--border);
    background: var(--elev);
    color: var(--text);
    border-radius: 12px;
    height: 40px;
    width: 44px;
    display: grid;
    place-items: center;
    box-shadow: var(--shadow-1);
  }
  #topbar .mui-textfield { margin: 0; }
  .mui-textfield input#search {
    background: var(--elev);
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 12px;
    padding: 0.65rem 0.9rem;
    height: 44px;
    box-shadow: inset 0 -1px 0 rgba(255,255,255,0.03);
  }
  .mui-textfield input#search::placeholder { color: var(--muted); }

  /* Layout */
  #sidebar {
    width: 320px;
    border-right: 1px solid var(--border);
    overflow-y: auto;
    padding: 1rem;
    background: var(--panel);
  }
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    min-width: 0;
  }

  /* Sidebar list */
  #tool-list { margin: 0.25rem 0 0; padding: 0; }
  #tool-list li a {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.55rem 0.5rem;
    color: var(--text);
    text-decoration: none;
    border-radius: 10px;
    transition: background 140ms ease, transform 140ms ease;
  }
  #tool-list li a:hover { background: color-mix(in srgb, var(--elev) 86%, transparent); }
  #tool-list li a:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }

  /* Grid */
  #grid-view {
    display: grid;
    gap: 1.1rem;
    padding: 1.1rem 1.2rem 1.4rem;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    overflow: auto;
  }
  @media (min-width: 1280px) {
    #grid-view { grid-template-columns: repeat(3, 1fr); }
  }

  .tool-card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 0.75rem;
    box-shadow: var(--shadow-1);
    transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms;
    display: flex;
    flex-direction: column;
    gap: 0.55rem;
    cursor: pointer;
  }
  .tool-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-2);
    border-color: color-mix(in srgb, var(--primary) 35%, var(--border));
  }
  .card-frame {
    width: 100%;
    height: 200px;
    border: 0;
    border-radius: 10px;
    object-fit: cover;
    background: #0b0f14;
  }
  .tool-card h3 {
    margin: 0.15rem 0 0.05rem;
    font-size: 1.02rem;
    font-weight: 700;
    letter-spacing: 0.1px;
  }
  .tool-card p {
    margin: 0;
    font-size: 0.92rem;
    color: var(--muted);
  }

  /* Viewer */
  #viewer { display: none; flex: 1; flex-direction: column; overflow: hidden; }
  #viewer-controls {
    padding: 0.55rem 0.7rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    gap: 0.5rem;
    align-items: center;
    background: color-mix(in srgb, var(--panel) 92%, transparent);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 2;
  }
  .mui-btn {
    border-radius: 10px !important;
    height: 36px;
    line-height: 36px;
    padding: 0 12px;
  }
  .mui-btn--primary {
    background: var(--primary) !important;
    color: var(--primary-contrast) !important;
  }
  #tool-frame {
    flex: 1;
    border: 0;
    width: 100%;
    background: #0b0f14;
  }
  #viewer-placeholder {
    flex: 1;
    width: 100%;
    object-fit: cover;
    border: 0;
    border-radius: 0;
    background: #0b0f14;
  }
  #tool-info {
    padding: 1rem 1.25rem;
    border-top: 1px solid var(--border);
    background: var(--panel);
  }
  #tool-title {
    margin: 0 0 0.25rem;
    font-size: 1.12rem;
    font-weight: 800;
  }
  #tool-description { margin: 0.25rem 0; color: var(--muted); }
  #tool-keywords { color: var(--muted); }

  /* Mobile */
  @media (max-width: 768px) {
    body { flex-direction: column; overflow: hidden; }
    #topbar { padding: 0.5rem 0.65rem; }
    #menu-button { height: 38px; width: 42px; border-radius: 10px; }
    .mui-textfield input#search {
      height: 40px; font-size: 16px; padding: 0.55rem 0.75rem;
    }
    #sidebar {
      width: 100%;
      max-height: 55vh;
      padding: 0.75rem;
      border: 0;
      border-bottom: 1px solid var(--border);
      display: none;
      overflow: auto;
      background: var(--panel);
    }
    #main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    #grid-view {
      grid-template-columns: 1fr;
      gap: 0.8rem;
      padding: 0.75rem;
      overflow: auto;
    }
    .card-frame { height: 160px; }
    #viewer { overflow: auto; }
    #tool-frame, #viewer-placeholder { min-height: 60vh; }
    #viewer-controls { padding: 0.45rem 0.55rem; gap: 0.45rem; }
    .mui-btn { height: 34px; line-height: 34px; padding: 0 10px; font-size: 14px; }
    #tool-info { padding: 0.8rem; }
    #tool-title { font-size: 1rem; }
  }

  /* Nice scrolling and touch */
  #sidebar, #grid-view, #viewer { -webkit-overflow-scrolling: touch; }
  #tool-list li a { min-height: 40px; display: flex; align-items: center; }

  /* Focus & motion preferences */
  :focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
  @media (prefers-reduced-motion: reduce) {
    * { transition: none !important; animation: none !important; }
  }

  /* Safe areas */
  @supports (padding: max(0px)) {
    #topbar { padding-left: max(0.6rem, env(safe-area-inset-left));
              padding-right: max(0.6rem, env(safe-area-inset-right)); }
    #grid-view, #tool-info { padding-left: max(1rem, env(safe-area-inset-left));
                              padding-right: max(1rem, env(safe-area-inset-right)); }
  }
</style>
</head>
<body>
  <div id="topbar" aria-label="Toolbar">
    <button id="menu-button" aria-label="Toggle list">â˜°</button>
    <strong style="font-weight:800; letter-spacing:0.2px;">UpTooled</strong>
    <div class="mui-textfield" style="flex:1;">
      <input type="text" id="search" placeholder="Search tools" inputmode="search" />
    </div>
  </div>
  <div id="sidebar">
    <ul id="tool-list" class="mui-list--unstyled"></ul>
  </div>
  <div id="main">
    <div id="grid-view"></div>
    <div id="viewer" style="display:none; flex:1; flex-direction:column;">
      <div id="viewer-controls" style="padding:0.5rem; border-bottom:1px solid #ddd;">
        <button id="back-button" class="mui-btn mui-btn--small">Back</button>
        <button id="toggle-info" class="mui-btn mui-btn--small">Hide Info</button>
        <button id="edit-file" class="mui-btn mui-btn--small" style="display:none;">Edit File</button>
      </div>
      <img id="viewer-placeholder" style="display:none; width:100%; flex:1; object-fit:cover;"/>
      <iframe id="tool-frame" style="display:none;"></iframe>
      <div id="tool-info">
        <h3 id="tool-title"></h3>
        <p id="tool-description"></p>
        <small id="tool-keywords"></small>
        <p id="tool-related" style="margin-top:0.5rem;"></p>
      </div>
    </div>
  </div>
  <script src="index.js" defer></script>

</body>
</html>
